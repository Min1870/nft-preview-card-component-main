<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="eye">
          <img src="./images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <div class="text">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-days">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
